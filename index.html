<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Play TIC TAC TOE</h1>
        <p>Build with using HTML, CSS, and Javascript only</p>
    </header>

    <main>
        <aside>
            <h2>Choose Your Name</h2>
            <form action="">
                <div>
                    <label for="playername">Player Name</label>
                    <input type="text" name="playername" id="playername">
                </div>
                <button type="button">Cancel</button>
                <button type="submit">Confirm</button>
            </form>
        </aside>
        <section class="player-configuration">
            <ol>
                <li>
                    <article>
                        <h2>PLAYER 1</h2>
                        <h3>PLAYER NAME</h3>
                        <p>X</p>
                        <button>Edit</button>
                    </article>
                </li>
                <li>
                    <article>
                        <h2>PLAYER 2</h2>
                        <h3>PLAYER NAME</h3>
                        <p>O</p>
                        <button>Edit</button>
                    </article>
                </li>
            </ol>
            <button>Start New Game</button>
        </section>

        <section class="active-game">
            <article>
                <h3>You Won <span>Player Name</span>!</h3>
                <p>Click 'Start New Gmae' tu restart a new game</p>
            </article>

            <p>It's your turn <span>Player Name</span>!</p>

            <ol>
                <li></li>
                <li></li>
                <li></li>

                <li></li>
                <li></li>
                <li></li>

                <li></li>
                <li></li>
                <li></li>
            </ol>
        </section>
    </main>
</body>
</html>
