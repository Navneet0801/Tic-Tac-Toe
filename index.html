<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/overlays.css">
    <link rel="stylesheet" href="styles/configuration.css">
</head>
<body>
    <div class="back-drop"></div>
    <header id="main-header">
        <h1>Play TIC TAC TOE</h1>
        <p>Build with using HTML, CSS, and Javascript only</p>
    </header>

    <main>
        <aside class="modal" id="config-overlay">
            <h2>Choose Your Name</h2>
            <form action="">
                <div class="form-control">
                    <label for="playername">Player Name</label>
                    <input type="text" name="playername" id="playername">
                </div>
                <button type="button" class="btn btn-alt">Cancel</button>
                <button type="submit" class="btn">Confirm</button>
            </form>
        </aside>
        <section id="game-configuration">
            <ol>
                <li>
                    <article>
                        <h2>PLAYER 1</h2>
                        <h3>PLAYER NAME</h3>
                        <p class="player-symbol">X</p>
                        <button class="btn btn-alt">Edit</button>
                    </article>
                </li>
                <li>
                    <article>
                        <h2>PLAYER 2</h2>
                        <h3>PLAYER NAME</h3>
                        <p class="player-symbol">O</p>
                        <button class="btn btn-alt">Edit</button>
                    </article>
                </li>
            </ol>
            <button class="btn">Start New Game</button>
        </section>

        <section class="active-game">
            <article>
                <h3>You Won <span>Player Name</span>!</h3>
                <p>Click 'Start New Gmae' tu restart a new game</p>
            </article>

            <p>It's your turn <span>Player Name</span>!</p>

            <ol>
                <li></li>
                <li></li>
                <li></li>

                <li></li>
                <li></li>
                <li></li>

                <li></li>
                <li></li>
                <li></li>
            </ol>
        </section>
    </main>
</body>
</html>
